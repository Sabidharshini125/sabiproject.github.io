<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Student Details</h1>
        <label for="name" id="s1">Name :<input id="name" type="text" placeholder="Enter your name"></label>
        
        
        <label for="dob" id="s2">DOB   :<input id="dob" type="date" ></label>
        
        
        <label for="address" id="s3">Address:</label>
        <textarea id="address" placeholder="Enter your Address"></textarea>
        
        <label>Gender:</label>
        <div class="gender-radio">
           
            <label for="male"> <input type="radio" name="gender" id="male">Male</label>
            
            <label for="female"><input type="radio" name="gender" id="female">Female</label>
        </div>
        
        <label>Subjects:</label>
        
        <label for="maths"><input type="checkbox" id="maths">Maths</label>
        
       
        <label for="english"> <input type="checkbox" id="english">English</label>
        
        
        <label for="physics"><input type="checkbox" id="physics">Physics</label>
        
        
        <label for="chemistry"><input type="checkbox" id="chemistry">Chemistry</label>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
